name: Build Masscan for Windows

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install MinGW GCC
      run: choco install mingw -y --no-progress
      
    - name: Compile masscan
      run: |
        # 添加 MinGW 到 PATH
        $mingwPath = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
        $env:PATH = "$mingwPath;$env:PATH"
        
        # 编译
        gcc -O3 -Wall -I. -o masscan.exe src/*.c -lws2_32 -liphlpapi
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: masscan-windows
        path: masscan.exe